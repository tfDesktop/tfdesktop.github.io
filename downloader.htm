<html>
    <head>
        <title>tfDesktop</title>
    </head>
    <body style="margin: 0px;" onload="embedContent()">
		<noscript>Please enable Javascript</noscript>
		<div id="loading" style="width: 100%; text-align: center; position: relative; top: 50%; transform: translateY(-50%);">LOADING...</div>
		<script>
			function embedContent(){
				var frame = document.createElement("iframe");
				frame.setAttribute("width", "100%");
				frame.setAttribute("height", "100%");
				frame.setAttribute("frameborder", "none");
				var url = new URL(location);
				var fileId = url.searchParams.get("id") || "";
				frame.setAttribute("src", "https://script.google.com/a/travelfusion.com/macros/s/AKfycby_KwYMUQ8Ako4yYm4HOG8stwbt5GRYU0G78HzegcuGQ2x_9q70/exec?id=" + fileId);
				
				frame.onload = function(){
					document.body.removeChild(loading);
				};
				
				document.body.appendChild(frame);
			}
		</script>
    </body>
</html>
